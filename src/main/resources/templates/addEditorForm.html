<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>My Blog</title>
  <link rel="stylesheet" href="../static/styles/addPostFormStyle.css" data-th-href="@{/styles/addPostFormStyle.css}">
  <link rel="shortcut icon" href="../static/images/reading-student-svgrepo-com.svg" data-th-href="@{/images/reading-student-svgrepo-com.svg}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"
        data-th-href="@{https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap}">
  <script th:src="@{/scripts/passValidation.js}" src="../static/scripts/passValidation.js"></script>
</head>
<body>

<!--nav-bar-->
<div class="top-nav">
  <a class="active" href="/">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
  <a id="log-in" href="/blog/panel">
    <img id="sign" src="../static/images/sign-in-white.svg" data-th-src="@{/images/sign-in-white.svg}">
  </a>
</div> <!--End of nav-bar-->

<!--container-->
<section id="blog">

  <!--header-->
  <div class="blog-heading">
    <span th:text="'Signed in as ' + ${username}">username</span>
    <h3>Adding Editor Form</h3>
  </div> <!--End of header-->

  <div th:if="${name.isEmpty()}" class="form-container">
    <form th:action="@{/blog/panel/manageUsers/addEditor}" action="/blog/panel/manageUsers/addPost" method="post">

      <!--blog-form-->
      <div class="blog-form">
        <div class="form-item">
          <label for="user-name">Name</label>
          <input type="text" name="name" id="user-name" class="text-input" required>
        </div>

        <div class="form-item">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="text-input" onkeyup="check()">
        </div>

        <div class="form-item">
          <label for="repeat-password">Repeat Password</label>
          <input type="password" name="repeatPassword" id="repeat-password" class="text-input" onkeyup="check()">
        </div>

        <div id="message">

        </div>

        <div class="form-item">
          <button type="submit">Add Editor</button>
        </div>
      </div>
    </form>
  </div><!--End of Blog-Form-->

  <div th:unless="${name.isEmpty()}" class="form-container">
    <form th:action="@{/blog/panel/manageUsers/addEditor}" action="/blog/panel/manageUsers/addPost" method="post">

      <!--blog-form-->
      <div class="blog-form">
        <div class="form-item">
          <label for="user-name">Name</label>
          <input type="text" name="name" id="user-name" class="text-input" th:value="${name}" required>
        </div>

        <div class="form-item">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="text-input" onkeyup="check()">
        </div>

        <div class="form-item">
          <label for="repeat-password">Repeat Password</label>
          <input type="password" name="repeatPassword" id="repeat-password" class="text-input" onkeyup="check()">
        </div>

        <div id="message">

        </div>

        <div class="form-item">
          <button type="submit">Add Editor</button>
        </div>
      </div>
    </form>
  </div><!--End of Blog-Form-->


</section>

<script th:src="@{/scripts/passValidation.js}" src="../static/scripts/passValidation.js"></script>
</body>
</html>
