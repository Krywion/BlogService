<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Blog</title>
    <link rel="stylesheet" href="../static/styles/blogStyle.css" data-th-href="@{/styles/blogStyle.css}">
    <link rel="shortcut icon" href="../static/images/reading-student-svgrepo-com.svg" data-th-href="@{/images/reading-student-svgrepo-com.svg}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"
    data-th-href="@{https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap}">
</head>
<body>
    <!--nav-bar-->
    <div class="top-nav">
        <a class="active" href="/">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a id="log-in" href="/blog/panel">
            <img id="sign" src="../static/images/sign-in-white.svg" data-th-src="@{/images/sign-in-white.svg}">
        </a>
      </div>
    <!--blog-->  
    <section id="blog">
        <div class="blog-heading">
            <span>My Recent posts</span>
            <h3>My blog</h3>
        </div>
        <!--blog-containter------>
        <div class="blog-container">

            <!--box-1--->
            <div class="blog-box" th:each="post : ${posts}">

                <!--img-->
                <div class="blog-img">
                    <img src="../static/images/pexels-jenny-mavimiro-15777495.jpg" th:src="'data:image/png;base64,' + ${post.getImageDataAsBase64()}">
                </div>

                <!--text--->
                <div class="blog-text">
                    <span id="info" th:text="${post.showPublicationDate()} + ' \\ ' + ${post.getCategory()}">18 July 2021 / Web Design</span>
                    <a href="#" class="blog-title" th:href="'/blog/post/' + ${post.getId()}" th:text="${post.getTitle()}">Lorem ipsum dolor sit amet consectetur adipisicing elit.</a>
                    <span id="shortcut" th:utext="${post.getContent()}"></span>
                    <a href="#" th:href="'blog/post/' + ${post.getId()}">Read More</a>
                </div>
            </div>


        </div>
    </section>


</body>
</html>
