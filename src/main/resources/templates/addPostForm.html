<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>My Blog</title>
  <link rel="stylesheet" href="../static/styles/addPostFormStyle.css" data-th-href="@{/styles/addPostFormStyle.css}">
  <link rel="shortcut icon" href="../static/images/reading-student-svgrepo-com.svg" data-th-href="@{/images/reading-student-svgrepo-com.svg}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"
        data-th-href="@{https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap}">
</head>
<body>

<!--nav-bar-->
<div class="top-nav">
  <a class="active" href="/">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
  <a id="log-in" href="/blog/panel">
    <img id="sign" src="../static/images/sign-in-white.svg" data-th-src="@{/images/sign-in-white.svg}">
  </a>
</div> <!--End of nav-bar-->

<!--container-->
<section id="blog">

  <!--header-->
  <div class="blog-heading">
    <span th:text="'Signed in as ' + ${username}">username</span>
    <h3>Adding Post Form</h3>
  </div> <!--End of header-->

  <div  class="form-container">
    <form th:action="@{/blog/panel/addPost}" action="/blog/panel/addPost" method="post" enctype="multipart/form-data">

      <!--blog-form-->
      <div class="blog-form">
        <div class="form-item">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" class="text-input" required>
        </div>

        <div class="form-item">
          <label for="editor">Content</label>
          <textarea name="content" id="editor"></textarea>
        </div>

        <div class="form-item">
          <label for="image">Image</label>
          <input id="image" type="file" name="file" accept="image/*" class="file-input">
        </div>

        <div class="form-item">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" class="text-input">
        </div>

        <div class="form-item">
          <label for="category">Category</label>
          <input type="text" name="category" id="category" class="text-input">
        </div>

        <div class="form-item" hidden="hidden" div>
          <label for="added-by">AddedBy</label>
          <input type="text" name="addedBy" id=added-by th:value="${username}">
        </div>

        <div class="form-item">
          <button type="submit">Add Post</button>
        </div>
      </div>
    </form>
  </div><!--End of Blog-Form-->



    <!--App-file-->
    <script src="../static/scripts/app.js"
    th:src="@{/scripts/app.js}"></script>
    <!--Text-Editor-->
    <script src="https://cdn.ckeditor.com/ckeditor5/37.0.1/classic/ckeditor.js"
    th:src="@{https://cdn.ckeditor.com/ckeditor5/37.0.1/classic/ckeditor.js}"></script>

      
</section>


</body>
</html>
